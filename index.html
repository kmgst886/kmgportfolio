<!DOCTYPE html>

<head>

  <title>Kiya Grivalsky | UX/UI Designer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap');

    :root {
      --primary-color: #4a90e2;
      --bg-color: #f4f6f8;
      --text-color: #2e2e2e;
      --accent-color: #ff6b6b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(45deg, #f0f4ff, #ffffff);
      color: var(--text-color);
      line-height: 1.6;
      position: relative;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 10%;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: var(--primary-color);
    }

    .hero {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(to right, #f0f4ff, #ffffff);
      padding: 0 1rem;
      position: relative; /* Make sure images are positioned inside */
      overflow: hidden; /* Prevent images from overflowing the container */
    }

    .hero-content {
      animation: fadeSlideIn 1.5s ease forwards;
      opacity: 0;
      transform: translateY(20px);
      z-index: 2; /* Ensure the content stays above the images */
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-content h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .hero-content .highlight {
      color: var(--primary-color);
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--accent-color);
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ff4c4c;
    }

    footer {
      background: #2c3e50;
      padding: 3rem 1rem;
      text-align: center;
      color: #ecf0f1;
      margin-top: 4rem;
      border-top: 1px solid #1a252f;
    }

    .footer-links {
      margin-bottom: 1rem;
    }

    .footer-links a {
      margin: 0 1rem;
      text-decoration: none;
      color: #ecf0f1;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .footer-links a:hover {
      color: var(--accent-color);
      transform: translateY(-2px);
    }

    .footer-bottom {
      font-size: 0.9rem;
      color: #bdc3c7;
    }

    /* New Styles for Random Fading Images */
    #image-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Prevent interaction with images */
      z-index: 1; /* Ensure images are behind the text */
      overflow: hidden; /* Prevent images from overflowing */
    }

    .fade-image {
      position: absolute;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      width: 150px;
      height: auto;
    }

    /* Fade-in effect */
    .fade-in {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2rem;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      .footer-links a {
        display: block;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>

  <script>
    // JavaScript to fade images in and out at random positions
    document.addEventListener("DOMContentLoaded", function() {
      const images = document.querySelectorAll(".fade-image");
      const heroContainer = document.querySelector(".hero");
      const containerWidth = heroContainer.offsetWidth;
      const containerHeight = heroContainer.offsetHeight;

      function randomPosition() {
        const randomTop = Math.random() * containerHeight;
        const randomLeft = Math.random() * containerWidth;
        return { top: randomTop, left: randomLeft };
      }

      function fadeImages() {
        // Pick random number of images to show (1 to 5)
        const randomCount = Math.floor(Math.random() * 5) + 1;
        const randomImages = [];

        // Randomly select images
        while (randomImages.length < randomCount) {
          const randomIndex = Math.floor(Math.random() * images.length);
          if (!randomImages.includes(images[randomIndex])) {
            randomImages.push(images[randomIndex]);
          }
        }

        randomImages.forEach(img => {
          const { top, left } = randomPosition();
          img.style.top = top + "px";
          img.style.left = left + "px";
          img.classList.add("fade-in");

          // Fade out the image after 3 seconds
          setTimeout(function() {
            img.classList.remove("fade-in");
          }, 3000);
        });

        // Repeat the process with a random interval
        setTimeout(fadeImages, Math.random() * 2000 + 1000);
      }

      fadeImages();
    });
  </script>
