<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kiya Grivalsky | UX/UI Designer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap');

    :root {
      --primary-color: #4a90e2;
      --bg-color: #f4f6f8;
      --text-color: #2e2e2e;
      --accent-color: #ff6b6b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(45deg, #f0f4ff, #ffffff);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 10%;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: var(--primary-color);
    }

    .hero {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(to right, #f0f4ff, #ffffff);
      padding: 0 1rem;
    }

    .hero-content {
      animation: fadeSlideIn 1.5s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-content h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .hero-content .highlight {
      color: var(--primary-color);
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--accent-color);
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ff4c4c;
    }

    footer {
      background: #2c3e50;
      padding: 3rem 1rem;
      text-align: center;
      color: #ecf0f1;
      margin-top: 4rem;
      border-top: 1px solid #1a252f;
    }

    .footer-links {
      margin-bottom: 1rem;
    }

    .footer-links a {
      margin: 0 1rem;
      text-decoration: none;
      color: #ecf0f1;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .footer-links a:hover {
      color: var(--accent-color);
      transform: translateY(-2px);
    }

    .footer-bottom {
      font-size: 0.9rem;
      color: #bdc3c7;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2rem;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      .footer-links a {
        display: block;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Kiya Grivalsky</div>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Hi, I'm <span class="highlight">Kiya</span></h1>
      <p>UX/UI Designer crafting clean & user-focused experiences</p>
      <a href="portfolio.html" class="btn">View My Work</a>
    </div>
  </section>

  <footer>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="footer-bottom">
      <p>Â© 2025 Your Name. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>

</body>
</html>
