  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap');

    :root {
      --primary-color: #4a90e2;
      --bg-color: #f4f6f8;
      --text-color: #2e2e2e;
      --accent-color: #ff6b6b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 10%;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: var(--primary-color);
    }

    section {
      padding: 4rem 10%;
      text-align: center;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button {
      background: var(--accent-color);
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff4c4c;
    }

    .socials {
      margin-top: 3rem;
    }

    .socials a {
      margin: 0 1rem;
      font-size: 1.5rem;
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: var(--accent-color);
    }

     footer {
      background: #2c3e50;
      padding: 3rem 1rem;
      text-align: center;
      color: #ecf0f1;
      margin-top: 4rem;
      border-top: 1px solid #1a252f;
    }

    .footer-links {
      margin-bottom: 1rem;
    }

    .footer-links a {
      margin: 0 1rem;
      text-decoration: none;
      color: #ecf0f1;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .footer-links a:hover {
      color: var(--accent-color);
      transform: translateY(-2px);
    }

    .footer-bottom {
      font-size: 0.9rem;
      color: #bdc3c7;
    }

    @media (max-width: 768px) {
      section {
        padding: 2rem 5%;
      }
    }
  </style>
</head>
